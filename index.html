<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== favicon ===============-->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== remixicons ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ============== swiper css =============== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css"
    />

    <!--=============== css ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Grão Sabor - Wickbold</title>
  </head>
  
  <body>
    <header class="header flex" id="header">
      <div class="header__logo flex">
        <a href="#" class="logo__img">
          <img src="assets/img/logo.webp" alt="wickbold logo" class="logo" />
        </a>
        <h3 class="header__title">QUALIDADE DESDE 1938</h3>
      </div>
      <nav class="nav">
        <div class="nav__menu">
          <ul class="nav__list flex">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-5-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-information-line"></i>
                <span>Sobre nós</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#steps" class="nav__link">
                <i class="ri-settings-5-line"></i>
                <span>Fabricação</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#testimonial" class="nav__link">
                <i class="ri-message-2-line"></i>
                <span>Testimonial</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="header__border"></div>
    </header>

    <!-- ============== swiper js =========== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>
  </body>
</html>
